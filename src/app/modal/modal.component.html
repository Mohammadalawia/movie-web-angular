<!-- Button to Show Modal -->
<button class="open-modal-button" (click)="isOpen = true">
  <span class="icon">+</span> Add new Movie
</button>

<!-- Modal Structure -->
<div class="modal" [ngClass]="{'is-active': isOpen}">
  <div class="modal-background" (click)="closeModal()"></div>
  <div class="modal-content">
    <div class="newMovie">
      <form #movieForm="ngForm" (ngSubmit)="postMovie(movieForm)">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="movie.title" required />
        </div>

        <div>
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" [(ngModel)]="genreInput" required />
        </div>

        <div>
          <label for="duration">Duration (minutes):</label>
          <input type="text" id="duration" name="duration" [(ngModel)]="movie.duration" required />
        </div>

        <div>
          <label for="grossIncome">Gross Income:</label>
          <input type="text" id="grossIncome" name="grossIncome" [(ngModel)]="movie.grossIncome" required />
        </div>

        <div>
          <label for="director_id">Director ID:</label>
          <input type="number" id="director_id" name="director_id" [(ngModel)]="movie.director_id" required />
        </div>

        <div>
          <label for="studio_id">Studio ID:</label>
          <input type="number" id="studio_id" name="studio_id" [(ngModel)]="movie.studio_id" required />
        </div>

        <button type="submit" [disabled]="!movieForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
